<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Administrativo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { max-width: 320px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin-top: 8px; }
    button:disabled { background: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <h2>Login Administrativo</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="senha" placeholder="Senha" required />
    <button type="submit" disabled>Entrar</button>
  </form>

  <script>
    const emailInput = document.getElementById('email');
    const senhaInput = document.getElementById('senha');
    const btn = document.querySelector('button');

    function toggleButton() {
      btn.disabled = !(emailInput.value.trim() && senhaInput.value.trim());
    }

    emailInput.addEventListener('input', toggleButton);
    senhaInput.addEventListener('input', toggleButton);

    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      localStorage.setItem('emailUsuario', emailInput.value.trim());
      window.location.href = 'listagem.html';
    });
  </script>
</body>
</html>
