<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/coleta-consciente/listagem/css/listagem.css">
  <title>Listagem de Parceiros - Administrativo</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Parceiros Cadastrados</h1>
      <div class="tudo">
        <div class="iconLogin">
          <i class="fa-solid fa-user"></i> <span id="emailUsuario"></span>
        </div>
        <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i>Sair</button>
      </div>
    </header>

    <main>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Buscar por nome ou bairro...">
        <button id="searchBtn"><i class="fas fa-search search-icon"></i></button>
      </div>

      <h3 id="loading" class="loading">Carregando parceiros...</h3>
      <table id="parceirosTable" style="display:none;">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Responsável</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Endereço</th>
            <th>Resíduos Aceitos</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </div>

  <script src="/coleta-consciente/listagem/js/listagem.js" defer></script>
</body>
</html>
