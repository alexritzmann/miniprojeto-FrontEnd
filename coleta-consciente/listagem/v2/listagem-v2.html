<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Parceiros</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/coleta-consciente/listagem/v2/listagem-v2.css">
</head>
<body>
    <div class="container">
        <h1>Parceiros</h1>
        
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Pesquisar por nome ou bairro...">
            <button id="searchButton" class="search-button">Pesquisar</button>
        </div>
        
        <div id="partnersContainer">
            <div class="loading">Carregando parceiros...</div>
        </div>
    </div>

    <script src="/coleta-consciente/listagem/v2/listagem-v2.js"></script>
</body>
</html>
