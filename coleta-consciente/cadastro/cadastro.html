<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Parceiro</title>
    <link rel="stylesheet" href="/coleta-consciente/cadastro/css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-handshake"></i> Cadastro de Parceiro</h1>
        <form id="parceiroForm">
            <div class="form-group">
                <label for="nomeParceiro">Nome do Parceiro</label>
                <input type="text" id="nomeParceiro" required>
            </div>

            <div class="form-group">
                <label for="tipoParceiro">Tipo do Parceiro</label>
                <select id="tipoParceiro" required>
                    <option value="">Selecione...</option>
                    <option value="ECO">Ecoponto (ECO)</option>
                    <option value="COO">Cooperativa (COO)</option>
                    <option value="PEV">Ponto de Entrega Voluntária (PEV)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="responsavelParceiro">Responsável pelo Parceiro</label>
                <input type="text" id="responsavelParceiro" required>
            </div>

            <div class="form-group">
                <label for="telResponsavel">Telefone do Responsável</label>
                <input type="tel" id="telResponsavel" required>
            </div>

            <div class="form-group">
                <label for="emailResponsavel">E-mail do Responsável</label>
                <input type="email" id="emailResponsavel" required>
            </div>

            <div class="address-group">
                <h3><i class="fas fa-map-marker-alt"></i> Endereço</h3>
                <div class="form-group">
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" required>
                </div>

                <div class="form-group">
                    <label for="numero">Número</label>
                    <input type="number" id="numero" required>
                </div>

                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" required>
                </div>
            </div>

            <div class="residuos-group">
                <h3><i class="fas fa-trash-alt"></i> Tipos de Resíduos Aceitos</h3>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="residuos" value="papel"> Papel</label>
                    <label><input type="checkbox" name="residuos" value="plastico"> Plástico</label>
                    <label><input type="checkbox" name="residuos" value="vidro"> Vidro</label>
                    <label><input type="checkbox" name="residuos" value="metal"> Metal</label>
                    <label><input type="checkbox" name="residuos" value="oleoCozinha"> Óleo de cozinha</label>
                    <label><input type="checkbox" name="residuos" value="pilhaBateria"> Pilhas e baterias</label>
                    <label><input type="checkbox" name="residuos" value="eletronico"> Eletrônicos</label>
                    <label><input type="checkbox" name="residuos" value="roupa"> Roupas</label>
                    <label><input type="checkbox" name="residuos" value="outros"> Outros</label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Enviar <i class="fas fa-paper-plane"></i></button>
        </form>
    </div>

    <script src="/coleta-consciente/cadastro/"></script>
</body>
</html>
