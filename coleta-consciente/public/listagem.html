<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Listagem de Parceiros - Administrativo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; color: #2c3e50; }
    header { display: flex; justify-content: space-between; align-items: center; }
    #logoutBtn { background: #145214; color: white; border: none; padding: 8px 16px; cursor: pointer; border-radius: 6px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    th, td { padding: 12px 15px; border-bottom: 1px solid #ddd; text-align: left; }
    th { background-color: #a3d09b; color: #145214; }
    tr:hover { background-color: #e1f0d7; }
    .loading { font-style: italic; margin-top: 20px; }
  </style>
</head>
<body>

<header>
  <h1>Parceiros Cadastrados</h1>
  <div>
    Usuário: <span id="emailUsuario"></span>
    <button id="logoutBtn">Sair</button>
  </div>
</header>

<main>
  <div id="loading" class="loading">Carregando parceiros...</div>
  <table id="parceirosTable" style="display:none;">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Tipo</th>
        <th>Responsável</th>
        <th>Telefone</th>
        <th>Email</th>
        <th>Endereço</th>
        <th>Resíduos Aceitos</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<script>
  const emailUsuario = localStorage.getItem('emailUsuario');
  if (!emailUsuario) {
    alert('Usuário não autenticado. Redirecionando para login.');
    window.location.href = 'login.html';
  } else {
    document.getElementById('emailUsuario').textContent = emailUsuario;
  }

  document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem('emailUsuario');
    window.location.href = 'login.html';
  });

  function tipoParceiroTexto(tipo) {
    const tipos = {ECO:'Ecoponto', COO:'Cooperativa', PEV:'Ponto de Entrega Voluntária'};
    return tipos[tipo] || tipo;
  }

  function residuosAceitos(obj) {
    const nomes = {
      papel: 'Papel', plastico: 'Plástico', vidro: 'Vidro', metal: 'Metal',
      oleoCozinha: 'Óleo de cozinha', pilhaBateria: 'Pilhas e baterias',
      eletronico: 'Eletrônicos', roupa: 'Roupas', outros: 'Outros'
    };
    return Object.keys(nomes).filter(key => obj[key]).map(key => nomes[key]).join(', ') || 'Nenhum informado';
  }

  fetch('https://6860899b8e74864084437167.mockapi.io/jmt-futurodev/api/parceiros')
    .then(resp => resp.json())
    .then(data => {
      const tbody = document.querySelector('#parceirosTable tbody');
      data.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p.nomeParceiro}</td>
          <td>${tipoParceiroTexto(p.tipoParceiro)}</td>
          <td>${p.responsavelParceiro}</td>
          <td>${p.telResponsavel}</td>
          <td>${p.emailResponsavel}</td>
          <td>${p.rua}, ${p.numero} - ${p.bairro}</td>
          <td>${residuosAceitos(p)}</td>
        `;
        tbody.appendChild(tr);
      });
      document.getElementById('loading').style.display = 'none';
      document.getElementById('parceirosTable').style.display = 'table';
    })
    .catch(() => {
      document.getElementById('loading').textContent = 'Erro ao carregar parceiros. Tente recarregar a página.';
    });
</script>

</body>
</html>
